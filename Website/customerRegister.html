<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/project4.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .card-header {
            background-color: #3498db;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white">
                        <h3 class="card-title mb-0 text-center">Customer Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="row g-3" id="memberForm" data-toggle="validator" novalidate="true">
                            <div class="col-md-6">
                                <label for="customerEmail" class="form-label">Customer Email</label>
                                <input type="email" class="form-control" id="customerEmail" placeholder="Enter Email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                            </div>
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
                            </div>
                            <div class="col-12">
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="contactNumber" placeholder="Enter Contact Number" required>
                            </div>
                            <div class="col-12">
                                <label for="registrationDate" class="form-label">Registration Date</label>
                                <input type="date" class="form-control" id="registrationDate" required>
                            </div>
                            <div class="col-12">
                                <label for="customerImage" class="form-label">Profile Picture</label>
                                <input type="file" name="image" class="form-control" id="customerImage" accept="image/*">
                            </div>
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-primary" onclick="saveCustomer()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script/registerAndLogin.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="assets/jsgrid-1.5.3/jsgrid.min.js"></script>
  <script src="assets/script/jsgrid-example.js"></script>
  <script src="assets/bootstrap-5.1.3/js/bootstrap.min.js"></script>  
</body>
</html>
